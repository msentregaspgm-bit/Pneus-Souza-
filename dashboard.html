<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Pneus Souza</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="icon" href="./logoPneu.png"/>
  <style>
    :root { --green:#1c8c3a; }
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f7;}
    header{background:var(--green);color:#fff;padding:12px;text-align:center;font-size:1.2rem;}
    main{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,0.08);}
    .row{display:flex;gap:20px;flex-wrap:wrap;}
    .card{flex:1 1 300px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.04);}
    canvas{width:100%!important;height:320px!important;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:6px 8px;border-bottom:1px solid #eee;text-align:left;}
  </style>
</head>
<body>
  <header><strong>Dashboard - Pneus Souza</strong></header>
  <main>
    <div id="summary" class="card"></div>
    <div class="row">
      <div class="card" style="flex:1 1 540px;">
        <h4>CPK por Marca</h4>
        <canvas id="chartCPK"></canvas>
      </div>
      <div class="card">
        <h4>Quantidade por Marca</h4>
        <div id="countByMarca"></div>
        <h4 style="margin-top:12px">Contagem por Vida</h4>
        <div id="countsByPhase"></div>
      </div>
    </div>
  </main>
  <!-- Load Chart.js and ChartDataLabels from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script defer src="script.js"></script>
</body>
</html>
