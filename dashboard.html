<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard CPK</title>
<link rel="manifest" href="manifest.json"/>
<link rel="icon" href="logoPneu.png"/>
<!-- Chart.js + datalabels plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script defer src="script.js"></script>
<style>
:root{--green:#1c8c3a;--bg:#ffffff}
body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:0;background:var(--bg);color:#243423}
.header{background:var(--green);color:#fff;padding:12px 16px;text-align:center}
.container{max-width:980px;margin:20px auto;padding:16px}
.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.canvas-wrap{height:360px}
.legend{font-size:14px;color:#5b6f5b;margin-top:6px}
</style>
</head>
<body>
<header class="header"><div style="font-weight:700">Dashboard — CPK</div></header>
<main class="container">
  <div class="card" id="summary">Carregando resumo...</div>

  <div class="card" style="margin-top:12px">
    <h3>CPK por Marca</h3>
    <div class="legend">Custo Por Km</div>
    <div class="canvas-wrap"><canvas id="chartCPK"></canvas></div>
  </div>

  <div class="card" style="margin-top:12px">
    <h3>Quantidade de Pneus por Marca</h3>
    <div id="countByMarca">Carregando...</div>
  </div>

  <div class="card" style="margin-top:12px">
    <h3>Contagem por Fase</h3>
    <div id="countsByPhase">Carregando...</div>
  </div>

  <div style="text-align:center;margin-top:14px">
    <button onclick="window.location.href='index.html'">⬅️ Voltar</button>
  </div>
</main>
</body>
</html>
