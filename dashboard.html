<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard CPK - Pneus Souza</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logoPneu.png" type="image/png">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f6f9f7;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: #1c8c3a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 1.5rem;
      text-align: center;
    }
    section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #1c8c3a;
      color: white;
      padding: .6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #27b84d;
    }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard - CPK</h2>
  </header>
  <main>
    <section id="dashboardContent">Carregando dados...</section>
    <button onclick="window.location.href='index.html'">Voltar</button>
  </main>
</body>
</html>
