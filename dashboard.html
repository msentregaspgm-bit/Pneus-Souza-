<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard CPK</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="logoPneu.png"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script defer src="script.js"></script>
  <style>
    :root { --green:#1c8c3a; }
    body { font-family:Arial,Helvetica,sans-serif;margin:0;background:#f8f8f8; }
    .header { background:var(--green);color:#fff;padding:12px;text-align:center;font-size:1.2rem; }
    .container { max-width:980px;margin:20px auto;padding:16px; }
    .card { background:#fff;border-radius:12px;padding:16px;box-shadow:0 4px 16px rgba(0,0,0,0.07);margin-bottom:14px; }
    .canvas-wrap { height:400px; }
    table { width:100%;border-collapse:collapse;margin-top:8px;font-size:15px; }
    th,td { border:1px solid #e3e3e3;padding:8px;text-align:left; }
    th { background:#eaf5ea;font-weight:bold; }
    .legend { font-size:14px;color:#5b6f5b;margin-top:6px }
    button { background:var(--green);color:#fff;border:0;border-radius:8px;padding:10px 18px;cursor:pointer; }
  </style>
</head>
<body onload="carregarDashboard()">
  <header class="header"><strong>Dashboard — CPK</strong></header>
  <main class="container">
    <div class="card" id="summary">Carregando resumo...</div>
    <div class="card">
      <h3>CPK por Marca</h3>
      <div class="legend">Custo Por Km</div>
      <div class="canvas-wrap"><canvas id="chartCPK"></canvas></div>
    </div>
    <div class="card">
      <h3>Quantidade de Pneus por Marca</h3>
      <div id="countByMarca">Carregando...</div>
    </div>
    <div class="card">
      <h3>Contagem por Fase (coluna “Vida”)</h3>
      <div id="countsByPhase">Carregando...</div>
    </div>
    <div style="text-align:center;margin-top:14px">
      <button onclick="window.location.href='index.html'">⬅️ Voltar</button>
    </div>
  </main>
</body>
</html>
