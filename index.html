<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneus Souza</title>
  <link rel="manifest" href="manifest.json">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7fff7;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      background: #1c8c3a;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 45px;
    }
    main {
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    button {
      background: #1c8c3a;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #15762f;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 8px;
    }
    input[readonly] {
      background: #e6ffe6;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="logoPneu.png" alt="Logo">
    Pneus Souza
  </header>

  <main>
    <h2>üîç Buscar Pneu</h2>
    <input type="text" id="idPneu" placeholder="Digite o ID Pneu">
    <br>
    <button onclick="buscarPneu()">Buscar</button>
    <button onclick="window.location.href='dashboard.html'">Ver Dashboard</button>

    <div id="resultado"></div>
  </main>
</body>
</html>
