<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pneus Souza - Controle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logoPneu.png" type="image/png">
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f9fc; }
    header { background: #004aad; color: white; text-align: center; padding: 1rem; }
    main { padding: 1rem; }
    section { background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 1rem; padding: 1rem; }
    label { display: block; margin-top: .5rem; font-weight: bold; }
    input, select, button { width: 100%; padding: .5rem; margin-top: .3rem; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #004aad; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #0066ff; }
    .dashboard { text-align: center; font-size: 1.1rem; }
  </style>
</head>
<body>
  <header>
    <img src="logoPneu.png" alt="Logo" style="height:60px;"><br>
    <h2>Controle de Pneus - Souza</h2>
  </header>
  <main>
    <section>
      <h3>Buscar Pneu por ID</h3>
      <input type="text" id="idPneu" placeholder="Digite o ID do pneu">
      <button onclick="buscarPneu()">Buscar</button>
      <pre id="resultado"></pre>
    </section>

    <section>
      <h3>Adicionar / Atualizar Pneu</h3>
      <form id="formPneu">
        <label>ID:</label><input type="text" id="novoID" required>
        <label>Marca:</label><input type="text" id="marca" required>
        <label>Modelo:</label><input type="text" id="modelo" required>
        <label>KM Rodado:</label><input type="number" id="km" required>
        <label>CPK (Custo por KM):</label><input type="number" id="cpk" required>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section class="dashboard">
      <h3>Dashboard CPK</h3>
      <button onclick="mostrarDashboard()">Atualizar Resumo</button>
      <div id="dashboardContent"></div>
    </section>
  </main>
</body>
</html>
