<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pneus Souza</title>
<link rel="manifest" href="manifest.json"/>
<link rel="icon" href="logoPneu.png"/>
<script defer src="script.js"></script>
<style>
:root{--green:#1c8c3a;--bg:#f6f9f7}
*{box-sizing:border-box}
body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:0;background:var(--bg);animation:fadeIn 900ms ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
header{background:var(--green);color:#fff;padding:14px 12px;display:flex;align-items:center;justify-content:space-between;gap:12px}
.header-left{display:flex;align-items:center;gap:12px}
.header-left img{height:56px}
.container{max-width:980px;margin:18px auto;padding:16px}
.card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 22px rgba(0,0,0,.06)}
.row{display:flex;gap:12px;margin-top:12px;align-items:center}
input,select,textarea{width:100%;padding:10px;border:1px solid #dfeee0;border-radius:8px}
button{background:var(--green);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
.small{font-size:.9rem;color:#51634f}
label{display:block;font-weight:600;margin-top:10px}
#cacheClear{background:transparent;border:2px solid rgba(255,255,255,0.2);padding:6px 10px;border-radius:8px;color:#fff;cursor:pointer}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
input[readonly]{background:#f3f7f3;color:#4b5c49}
.top-actions{display:flex;gap:8px;align-items:center}
#resultado{margin-top:16px}
</style>
</head>
<body>
<header>
  <div class="header-left">
    <img src="logoPneu.png" alt="Logo">
    <div>
      <div style="font-weight:700">Pneus Souza</div>
      <div class="small">Controle de Pneus</div>
    </div>
  </div>
  <div class="top-actions">
    <button id="cacheClear" title="Limpar cache e atualizar">Limpar Cache</button>
  </div>
</header>

<main class="container">
  <div class="card">
    <label for="idBusca"><strong>Buscar por ID Pneu</strong></label>
    <div class="row">
      <input id="idBusca" placeholder="Digite o ID Pneu (ex: 12345)">
      <button id="btnBuscar">Buscar</button>
      <button id="btnDashboard" style="background:#2e8b3a">Ver Dashboard</button>
    </div>
    <div class="small" style="margin-top:8px">Use o ID para carregar os dados. Campos CPK são somente leitura.</div>
  </div>

  <div id="formCard" class="card" style="display:none;margin-top:16px">
    <h3>Dados do Pneu</h3>
    <form id="formPneu"></form>
    <div style="margin-top:12px;display:flex;gap:12px">
      <button id="btnSalvar">Salvar Alterações</button>
      <button id="btnNovo" type="button" style="background:#777">Limpar formulário</button>
    </div>
    <div id="msg" class="small" style="margin-top:10px"></div>
  </div>
  <div id="resultado"></div>
</main>
</body>
</html>
