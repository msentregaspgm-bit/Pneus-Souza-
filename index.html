<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pneus Souza</title>
<link rel="manifest" href="manifest.json"/>
<link rel="icon" href="logoPneu.png"/>
<script defer src="script.js"></script>
<style>
:root{--green:#1c8c3a;--bg:#ffffff}
*{box-sizing:border-box}
body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:0;background:var(--bg);color:#243423}
.header{background:var(--green);color:#fff;padding:12px 16px;display:flex;align-items:center;justify-content:space-between}

.card{background:#fff;border-radius:10px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.row{display:flex;gap:8px;align-items:center}
input,select,textarea{padding:10px;border:1px solid #e3efe3;border-radius:8px;font-size:15px}
input[type="date"]{padding:8px}
button{background:var(--green);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
.icon-btn{background:transparent;border:none;color:#fff;font-size:20px;cursor:pointer}
label{display:block;margin-top:10px;font-weight:600}
.small{color:#617a60;font-size:0.95rem}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.readonly{background:#f3f7f3}
</style>
</head>
